<!doctype html>
<html lang="en">

<head>
    <title>Dragon Ball Z Fighter RPG</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- <header class="jumbotron jumbotron-fluid bg-danger"> -->
        <div class="bg-danger">
            <h1 class="display-3">Dragon Ball Z Fighter RPG</h1>
        </div>
    <!-- </header> -->

    <div id="wrapper" class="container mx-auto ml-0 mr-0 h100 text-center">


        <div class="row align-self-center justify-content-center text-center">
            <div id="character-select" class="col">

            </div>
        </div>

        <div class="row align-self-center justify-content-center">
            <div id="your-character" class="col w100">
                <p>Your Character</p>
            </div>
            <div id="flavor-text" class="col-3 align-text-bottom">
                <p></p>
            </div>
            <div id="defender" class="col w100">
                <p>Defender</p>
            </div>
        </div>
        <div class="row align-self-center justify-content-center">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <button type="button" class="btn btn-danger" id="attack">Attack</button>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row align-self-center justify-content-center">
            <div class="col-md-2"></div>
            <div id="resetDiv" class="col-md-8">
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row align-self-center justify-content-center">
            <div class="col-md-2"></div>
            <div id="available-enemies" class="col-md-8">
                <p>Enemies Available To Attack</p>
            </div>
            <div class="col-md-2"></div>
        </div>




    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
