<!doctype html>
<html lang="en">

<head>
    <title>Dragon Ball Z Fighter RPG</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

    <!-- <header class="jumbotron jumbotron-fluid bg-danger"> -->
    <header class="text-center border-bottom border-warning">
        <h1 class="display-3"><span id="leftsans">Dragon</span><span id="rightsans"> Ball Z</span> Fighter RPG</h1>
    </header>
    <!-- </header> -->

    <div id="wrapper" class="container-fluid mx-auto h-auto w-auto text-center p-0">

        <div class="row mt-1 align-self-end justify-content-center align-items-center align-text-bottom align-bottom">
            <div class="col h-auto w-auto align-self-end ">
                <p id="yourCharacterP" class="m-0">Your Character</p>
            </div>
            <div class="col-3 align-text-bottom m-0">
                
            </div>
            <div class="col w-auto align-self-end ">
                <p id="defenderP" class="m-0">Defender</p>
            </div>
        </div>

        <div class="row mt-1 align-self-center justify-content-center align-items-center text-center">
            <div id="character-select" class="col">

            </div>
        </div>
        
        <div id="char" class="row py-2 align-self-center justify-content-center align-items-center align-text-bottom border-bottom border-top border-danger rounded">
            <div id="your-character" class="col h-auto w-auto">
                <!-- <p id="yourCharacterP">Your Character</p> -->
            </div>
            <div id="flavor-text" class="col-3 align-text-bottom">
                <p>Click a character to choose your fighter!</p>
            </div>
            <div id="defender" class="col w-auto">
                <!-- <p id="defenderP">Defender</p> -->
            </div>
        </div>

        <div id="attackRow" class="row align-self-center justify-content-center align-items-center">
            <div class="col-md-2"></div>
            <div class="col" id="attackDiv">
                <button type="button" class="btn btn-danger" id="attack">Attack</button>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row align-self-center justify-content-center align-items-center">
            <div id="resetDiv" class="col-md-8">
            </div>
        </div>
        <div id="eata" class="row align-self-center justify-content-center align-items-center h-auto mt-1 pt-1 border-bottom border-top border-danger">
            <div id="available-enemies" class="col-md-8 pb-2">
                <p>Enemies Available To Attack</p>
            </div>
        </div>



        <div id="audioContainer"></div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
